<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="Hami Singh, Bernhard Vogler, Roman Schuller" name="Author">
  <meta content="LeTausch Website" name="description">
  <title>Add new video game</title>
  <script src="js/vgames.js"></script>
</head>


<body>
<div id=vgameDiv>
  <h2>Add new video game via autocomplete or manual input</h2>
  <label for="searchField"><input type="text" id="searchField" name="searchField" placeholder="Search.."></label>
  <button id="searchButton">Search</button>
  <br><br>
  <label for="title">Title <input type="text" id="title"></label><br>
  <label for="author">Developer <input type="text" id="author"></label><br>
  <label for="publicationdate">Release Date <input type="text" id="publicationdate"></label><br>
  <label for="vgame_platform">Platform <input type="text" id="vgame_platform"></label><br>
  <label for="genre">Genre <input type="text" id="genre"></label><br>
  <label for="description">Description <input type="text" id="description"></label><br>
  <button id="createButton">Create</button>

</div>

</body>
</html>
