<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="Hami Singh, Bernhard Vogler, Roman Schuller" name="Author">
  <meta content="LeTausch Website" name="description">
  <title>Add new board game</title>
  <script src="../js/bgames.js"></script>
</head>


<body>
  <div id=bgames>
    <h2>Add new board game via autocomplete or manual input</h2>
    <label for="searchField"><input type="text" id="searchField" name="searchField" placeholder="Search.."></label>
    <button id="searchButton">Search</button>
    <br><br>
    <label for="a_title">Title <input type="text" id="a_title"></label><br>
    <label for="a_author">Designer <input type="text" id="a_author"></label><br>
    <label for="a_publicationdate">Publication Date <input type="text" id="a_publicationdate"></label><br>
    <label for="a_genre">Genre <input type="text" id="a_genre"></label><br>
    <label for="a_bgame_players">Players <input type="text" id="a_bgame_players"></label><br>
    <label for="a_bgame_playtime">Playtime <input type="text" id="a_bgame_playtime"></label><br>
    <label for="a_description">Description <input type="text" id="a_description"></label><br>
    <button id="createButton">Create</button>
    <button id="updateButton">Update</button>
  </div>
</body>
</html>
