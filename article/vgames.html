<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta content="LeTausch Website" name="description">
  <title>Add new video game</title>
  <script src="../js/vgames.js"></script>
</head>


<body>
<div id=vgames>
  <h2>Add new video game</h2>
  <label for="searchField"><input type="text" id="searchField" name="searchField" placeholder="Search.."></label>
  <button id="searchButton">Search</button><br><br>
  <label for="a_imageurl"><img src="" id="a_imageurl" alt="Article image" width="400" height="400"></label><br>
  <label for="a_title">Title <input type="text" id="a_title"></label><br>
  <label for="a_author">Developer <input type="text" id="a_author"></label><br>
  <label for="a_vgame_platform" id="vgame_regular">Platform <input list="a_vgame_platform" placeholder="Choose platform..">
    <datalist id="a_vgame_platform"></datalist></label><br>
  <label for="a_genre">Genre <input type="text" id="a_genre"></label><br>
  <label for="a_description">Description <input type="text" id="a_description"></label><br>
  <button id="createButton">Create</button>
  <button id="updateButton">Update</button>

</div>

</body>
</html>
