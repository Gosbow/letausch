<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="Hami Singh, Bernhard Vogler, Roman Schuller" name="Author">
  <meta content="LeTausch Website" name="description">
  <title>Add new boardgame</title>
  <script src="js/bgames.js"></script>
</head>


<body>
  <div id=bgame>
    <h2>Add new board game via autocomplete or manual input</h2>
    <label for="searchField"><input type="text" id="searchField" name="searchField" placeholder="Search.."></label>
    <button id="searchButton">Search</button>
    <br><br>
    <label for="title">Title <input type="text" id="title"></label><br>
    <label for="author">Designer <input type="text" id="author"></label><br>
    <label for="publicationdate">Publication Date <input type="text" id="publicationdate"></label><br>
    <label for="genre">Genre <input type="text" id="genre"></label><br>
    <label for="bgame_players">Players <input type="text" id="bgame_players"></label><br>
    <label for="bgame_playtime">Playtime <input type="text" id="bgame_playtime"></label><br>
    <button id="createButton">Create</button>
  </div>
</body>
</html>
