<html lang="de"><head>
    <meta charset="UTF-8">
    <meta content="Hami Singh, Bernhard Vogler, Roman Schuller" name="Author">
    <meta content="LeTausch Website" name="description">
    <!--<script src="js/buildStandardSite.js"></script>-->
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="designs/login.css">
    <title>Welcome to LeTausch - The Next Generation Tauschbörse!</title>
</head>
<body>

<div>
    <img src="img/logo/LeTauschLogo2.png">
    <header id="banner"><h1>LeTausch</h1>
        <span id="introText">Das ist LeTausch. Hier können Sie Sachen finden und auch suchen um diese zu tauschen oder zu erwerben!</span>
        <h2 id="loginregistermessage">Bitte loggen Sie sich ein!</h2>
    </header>

    <br>

    <main id="mainSite">
        <section>

            <span id="newfields"></span>


            <label for="username"></label>
            <input type="email" id="username" type="email" placeholder="E-Mail Adresse" required>
            <br>

            <label for="password"></label>
            <input id="password" type="password" placeholder="Passwort" required>
            <br>
            <br>

            <button type="button" id="login" onclick="logIn()">Login</button>
            <button type="button" id="register" onclick="register()">Registrieren</button>
            <br>

            <span id="messages"></span>
            <br>
        </section>
    </main>
</div>

<footer id="footer"></footer>
</body>
</html>
